<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>12星座讲解｜Zodiac Mini App</title>
  <meta name="description" content="12星座快速讲解：性格、优点、雷点、恋爱、工作、相处建议。支持搜索、元素筛选、深浅色与一键复制分享。" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">♈︎</div>
        <div>
          <div class="title">12星座讲解</div>
          <div class="subtitle">一键速览 · 轻松但高级 · 可分享</div>
        </div>
      </div>
      <button id="btnTheme" class="btn" type="button">🌙</button>
    </header>

    <section class="hero">
      <h1>选择一个<span class="hl">星座</span>开始</h1>
      <p class="muted">
        这里是“好理解、能转发、不吵架”的星座说明书：更偏向相处策略，而不是宿命论。
      </p>

      <div class="toolbar">
        <input id="search" class="search" placeholder="搜索：白羊 / Aries / 火象 / 3月…" />
        <div class="seg" role="tablist" aria-label="元素筛选">
          <button class="segBtn active" data-filter="all" type="button">全部</button>
          <button class="segBtn" data-filter="fire" type="button">火象</button>
          <button class="segBtn" data-filter="earth" type="button">土象</button>
          <button class="segBtn" data-filter="air" type="button">风象</button>
          <button class="segBtn" data-filter="water" type="button">水象</button>
        </div>
      </div>

      <div class="pillRow">
        <span class="pill">🔎 搜索</span>
        <span class="pill">🌪 元素筛选</span>
        <span class="pill">📌 可复制分享</span>
        <span class="pill">🌗 深浅色</span>
      </div>
    </section>

    <main>
      <section id="grid" class="grid" aria-label="星座列表"></section>
    </main>

    <!-- MODAL -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="星座详情">
      <div class="modalCard">
        <div class="modalTop">
          <div class="modalTitle">
            <div id="mEmoji" class="badge">♈︎</div>
            <div>
              <div id="mName" class="mName">白羊座 Aries</div>
              <div id="mDate" class="mDate">3/21 - 4/19 · 火象</div>
            </div>
          </div>
          <button id="btnClose" class="iconBtn" type="button" aria-label="关闭">✕</button>
        </div>

        <div class="mQuote" id="mQuote"></div>

        <div class="mGrid">
          <div class="mBox">
            <h3>性格关键词</h3>
            <div id="mKeywords" class="chips"></div>
          </div>

          <div class="mBox">
            <h3>优点</h3>
            <ul id="mPros" class="list"></ul>
          </div>

          <div class="mBox">
            <h3>雷点</h3>
            <ul id="mCons" class="list"></ul>
          </div>

          <div class="mBox">
            <h3>恋爱风格</h3>
            <p id="mLove" class="muted"></p>
          </div>

          <div class="mBox">
            <h3>工作/学习</h3>
            <p id="mWork" class="muted"></p>
          </div>

          <div class="mBox tipBox">
            <h3>相处建议</h3>
            <p id="mTips" class="tip"></p>
          </div>
        </div>

        <div class="modalActions">
          <button id="btnCopy" class="primary" type="button">复制分享文案</button>
          <a id="btnWiki" class="ghostLink" href="#" target="_blank" rel="noopener">查看更详细资料 ↗</a>
        </div>
      </div>
    </div>

    <footer class="footer muted small">
      © <span id="year"></span> Zodiac Mini App · Made for GitHub Pages
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
